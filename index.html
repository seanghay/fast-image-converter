						</svg>
					</div>

					<h1 class="text-center color-primary">Fast Image Converter</h1>
					<p class="text-center color-secondary">
						Drop the files that you want to convert anywhere or clicking on
						browse files button below.
					</p>

					<button>Browse files</button>

					<div class="format-container">
						<p class="color-secondary text-center text-sm uppercase">
							Output format
						</p>

						<div class="formats">
							<div class="field">
								<input
									checked
									type="radio"
									name="format"
									value="image/jpeg"
									id="format-jpeg"
								/>
								<label for="format-jpeg">JPEG</label>
							</div>

							<div class="field">
								<input
									type="radio"
									name="format"
									value="image/png"
									id="format-png"
								/>
								<label for="format-png">PNG</label>
							</div>

							<div class="field">
								<input
									type="radio"
									name="format"
									value="image/avif"
									id="format-avif"
								/>
								<label for="format-avif">AVIF</label>
							</div>

							<div class="field">
								<input
									type="radio"
									name="format"
									value="image/webp"
									id="format-webp"
								/>
								<label for="format-webp">WEBP</label>
							</div>
						</div>
					</div>
				</div>

				<div class="files">
					<div class="file">
						<div class="file-info">
							<div class="file-name">image.webp</div>
							<div class="file-size">1kB</div>
						</div>
						<button disabled class="small light">In Progress</button>
					</div>
					<div class="file">
						<div class="file-info">
							<div class="file-name">image.webp</div>
							<div class="file-size">1kB</div>
						</div>
						<button class="small light">Download</button>
					</div>
					<div class="file">
						<div class="file-info">
							<div class="file-name">image.webp</div>
							<div class="file-size">1kB</div>
						</div>
						<button class="light small">Download</button>
					</div>
				</div>

				<div class="card-body">
					<div class="buttons">
						<button class="light">Clear</button>
						<button class="secondary">Download all</button>
					</div>
				</div>
			</div>
		</div>

		<div class="drag-over-content">
			<div class="drag-over-card">
				<svg
					xmlns="http://www.w3.org/2000/svg"

				>

</html>
